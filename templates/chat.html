<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/home" class="logo-link" style="display: block; margin-bottom: 20px; text-align: center;">
                <img src="../static/logo.svg" alt="Gaon" style="height: 30px;">
            </a>
            <div class="new-chat-btn" id="newChatBtn">
                + New Chat
            </div>
            <div class="history-list" id="historyList">
                <!-- Chat history items will be injected here -->
            </div>
            <div class="sidebar-footer">
                <!-- Footer content -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title">
                    <h3>Gaon AI</h3>
                </div>
                <div class="header-right">
                    <button class="icon-btn" id="themeToggleBtn" style="background: none; border: 1px solid var(--border-color); border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" style="color: var(--text-color);"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                     </button>
                </div>
            </div>
            
            <div class="messages-area" id="messagesArea">
                <!-- Messages will appear here -->
                <div class="message ai-message">
                    <div class="avatar">G</div>
                    <div class="text">Hello! I am Gaon AI. How can I help you today?</div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="chatInput" placeholder="Send a message..."></textarea>
                    <button id="sendBtn">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
