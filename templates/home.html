<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Dashboard</title>
    <link rel="stylesheet" href="../static/home.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-area">
                <a href="/home" class="logo active">
                    <img src="../static/logo.svg" alt="Gaon" style="height: 40px;">
                </a>
                <nav class="main-nav">
                    <a href="/timetable" class="nav-item timetable-nav">시간표</a>
                    <a href="/menu" class="nav-item menu-nav">급식</a>
                    <a href="/profile" class="nav-item profile-nav">설정</a>
                </nav>
            </div>
            <div class="user-area">
                <a href="/profile">
                    <div class="profile-pic"></div>
                </a>
            </div>
        </header>
        
        <div class="dashboard-content">
            <!-- Left: Calendar Section (Full Width) -->
            <div class="calendar-section" style="flex: 1; padding-right: 0;">
                <!-- Controls -->
                <div class="controls">
                    <div class="nav-date">
                        <div class="btn-group">
                        <button class="icon-btn" id="themeToggleBtn">
                            <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        </button>
                        <button class="icon-btn" id="prevWeekBtn">&lt;</button>
                            <button class="text-btn" id="todayBtn">Today</button>
                            <button class="icon-btn" id="nextWeekBtn">&gt;</button>
                        </div>
                    </div>
                    
                    <h2 id="currentMonthDisplay" style="margin-left: 20px; margin-right: auto; font-size: 1.5rem; color: var(--text-color);">Loading...</h2>

                    <div class="view-switch">
                        <button id="dayViewBtn">Day</button>
                        <button id="weekViewBtn">Week</button>
                        <button id="monthViewBtn" class="active">Month</button>
                        <button id="yearViewBtn">Year</button>
                    </div>

                    <div class="search-area">
                        <input type="text" placeholder="Search">
                    </div>
                </div>

                <div class="timezone-info">
                    <div class="day-headers" id="dayHeaders">
                        <div class="time-col-header"></div> <!-- Spacer for time column -->
                        <!-- JS will inject day columns here -->
                    </div>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-grid" id="calendarGrid">
                    <!-- JS injects rows here -->
                </div>
            </div>
            <!-- Widgets Section Removed -->
        </div>
    </div>

    <!-- Duplicate Calendar Grid Removed -->
    <!-- Floating Add Button -->
    <button class="add-event-btn" id="addEventBtn">+</button>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" required placeholder="Event Name">
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <select id="eventTime">
                        <option value="07">7 AM</option>
                        <option value="08">8 AM</option>
                        <option value="09">9 AM</option>
                        <option value="10">10 AM</option>
                        <option value="11">11 AM</option>
                        <option value="12">12 PM</option>
                        <option value="13">1 PM</option>
                        <option value="14">2 PM</option>
                        <option value="15">3 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventColor">Color</label>
                    <select id="eventColor">
                        <option value="#3498db">Blue</option>
                        <option value="#e74c3c">Red</option>
                        <option value="#2ecc71">Green</option>
                        <option value="#f1c40f">Yellow</option>
                        <option value="#9b59b6">Purple</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
