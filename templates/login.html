<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Login</title>
    <link rel="stylesheet" href="../static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <a href="/" class="logo-area">
            <img src="../static/logo.svg" alt="Gaon">
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome back</h2>
                <p>Please enter your details to sign in.</p>
            </div>
            
            <form action="/home"> <!-- Linking to home for demo -->
                <div class="form-group">
                    <label>Student Number</label>
                    <input type="text" placeholder="Enter your student number" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-footer">
                    <label class="checkbox-wrap">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="submit-btn" onclick="location.href='/home'; return false;">Sign in</button>
            </form>
            
            <div class="bottom-link">
                Don't have an account? <a href="/signup">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
