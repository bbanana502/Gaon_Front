<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Menu</title>
    <link rel="stylesheet" href="../static/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .page-content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-card {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            padding: 40px;
            text-align: center;
        }
        .date-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        .menu-list {
            list-style: none;
            padding: 0;
            text-align: left;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
        }
        .menu-category {
            font-weight: 600;
            color: var(--accent-color);
        }
        .calories {
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .loading {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header (Same as Home) -->
        <header class="header">
            <div class="logo-area">
                <a href="/home" class="logo">
                    <img src="../static/logo.svg" alt="Gaon" style="height: 40px;">
                </a>
                <nav class="main-nav">
                    <a href="/chat" class="nav-item">Chatting</a>
                    <a href="/timetable" class="nav-item">Timetable</a>
                    <a href="/menu" class="nav-item active" style="background-color: var(--hover-bg);">Menu</a>
                    <a href="/profile" class="nav-item">Setting</a>
                </nav>
            </div>
            <div class="user-area">
                <a href="/profile">
                    <div class="profile-pic"></div>
                </a>
            </div>
        </header>

        <div class="page-content">
            <div class="menu-card" id="menuCard">
                <div class="date-title" id="menuDate">Today's Lunch</div>
                <div id="menuContent" class="loading">Loading menu data...</div>
            </div>
        </div>
    </div>
    
    <script src="../static/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/lunch')
                .then(response => response.json())
                .then(data => {
                    const content = document.getElementById('menuContent');
                    
                    // Update Date if provided
                    if(data.date) {
                        document.getElementById('menuDate').textContent = `Lunch Menu (${data.date})`;
                    }

                    // Build List
                    let html = '<ul class="menu-list">';
                    data.menu.forEach(item => {
                        html += `
                            <li class="menu-item">
                                <span class="menu-category">${item.category}</span>
                                <span class="menu-name">${item.name}</span>
                            </li>
                        `;
                    });
                    html += '</ul>';
                    
                    if(data.calories) {
                        html += `<div class="calories">Total Calories: ${data.calories} kcal</div>`;
                    }

                    content.innerHTML = html;
                })
                .catch(err => {
                    document.getElementById('menuContent').textContent = "Failed to load menu.";
                    console.error(err);
                });
        });
    </script>
</body>
</html>
