<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="icon-menu">
                <div class="icon-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </div>
                <div class="icon-item">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Header -->
            <header class="header">
                 <div class="header-left">
                     <h1>Account configs</h1>
                 </div>
                 <div class="brand">
                     <a href="/home" style="text-decoration: none; color: inherit;">Gaon</a>
                 </div>
                 <div class="header-right">
                 <div class="header-right">
                     <div class="header-profile-pic"></div>
                 </div>
                 </div>
            </header>

            <div class="content-body">
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-info">
                            <input type="file" id="profilePicInput" style="display: none;" accept="image/*">
                            <div class="avatar" id="profileAvatar"></div>
                            <div class="info-text">
                                <h2>Alexa Rawles</h2>
                                <p>alexarawles@gmail.com</p>
                            </div>
                        </div>
                        <button class="edit-btn" id="editBtn">Edit</button>
                    </div>

                    <div class="form-section">
                        <div class="left-form">
                            <div class="form-group">
                                <label>닉네임</label>
                                <input type="text" id="nicknameInput" placeholder="Enter your nickname" disabled>
                            </div>

                            <div class="form-group">
                                <label>성별</label>
                                <div class="select-wrapper">
                                    <select id="genderSelect" disabled>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>언어</label>
                                <div class="select-wrapper">
                                    <select id="languageSelect" disabled>
                                        <option value="" disabled selected>Select Language</option>
                                        <option value="ko">Korean</option>
                                        <option value="en">English</option>
                                        <option value="jp">Japanese</option>
                                        <option value="cn">Chinese</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="right-info">
                            <h3>이메일 주소</h3>
                            <div class="email-display">
                                <div class="email-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                </div>
                                <div class="email-details">
                                    <span class="email-addr">alexarawles@gmail.com</span>
                                    <span class="email-age">1 month ago</span>
                                </div>
                            </div>
                            <button class="change-email-btn" id="changeEmailBtn">이메일 주소 변경</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
