<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Sign Up</title>
    <link rel="stylesheet" href="../static/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <a href="/" class="logo-area">
            <img src="../static/logo.svg" alt="Gaon">
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h2>회원가입</h2>
                <p>가온과 함께 학교 생활을 시작해보세요.</p>
            </div>
            
            <form action="/login"> <!-- Redirect to login on signup -->
                <div class="form-group">
                    <label>학번</label>
                    <input type="text" placeholder="학번을 입력하세요 (예: 1101)" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                
                <button type="submit" class="submit-btn" onclick="location.href='/login'; return false;">회원가입</button>
            </form>
            
            <div class="bottom-link">
                이미 계정이 있으신가요? <a href="/login">로그인</a>
            </div>
        </div>
    </div>
</body>
</html>
