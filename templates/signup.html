<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Sign Up</title>
    <link rel="stylesheet" href="../static/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <a href="/" class="logo-area">
            <img src="../static/logo.svg" alt="Gaon">
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create account</h2>
                <p>Start your journey with Gaon today.</p>
            </div>
            
            <form action="/login"> <!-- Redirect to login on signup -->
                <div class="form-group">
                    <label>Student Number</label>
                    <input type="text" placeholder="Enter your student number" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="submit-btn" onclick="location.href='/login'; return false;">Sign up</button>
            </form>
            
            <div class="bottom-link">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
