<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Timetable</title>
    <link rel="stylesheet" href="../static/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .page-content {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .header-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .timetable-container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .table-header {
            display: grid;
            grid-template-columns: 100px 150px 1fr 1fr;
            background-color: var(--hover-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            padding: 15px;
            color: var(--text-color);
        }
        .table-row {
            display: grid;
            grid-template-columns: 100px 150px 1fr 1fr;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            color: var(--text-color);
        }
        .table-row:last-child {
            border-bottom: none;
        }
        .table-row:hover {
            background-color: var(--bg-color);
        }
        .period-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            text-align: center;
            width: fit-content;
        }
        .subject {
            font-weight: 500;
        }
        .teacher {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .loading {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        .current-time {
            border: 2px solid var(--accent-color);
            background-color: rgba(52, 152, 219, 0.1) !important;
            position: relative;
        }
        .current-time::after {
            content: "NOW";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--accent-color);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
        }
        .special-row {
            background-color: #fcf8e3; /* Light yellow for Dinner */
        }
        .dark-mode .special-row {
            background-color: #3b3b2e;
        }
        
        /* Event Type Styling */
        .type-break {
            background-color: #f5f5f5;
            color: #888;
            font-size: 13px;
            height: 40px; /* Slimmer for breaks */
        }
        .dark-mode .type-break {
            background-color: #2a2a2a;
            color: #666;
        }
        .type-food {
            background-color: #e8f5e9; /* Light Green */
        }
        .dark-mode .type-food {
            background-color: #1e3a23;
        }
        .type-life {
            background-color: #e3f2fd; /* Light Blue */
        }
        .dark-mode .type-life {
            background-color: #1a2a3a;
        }
        
        .type-break .subject { font-weight: 400; font-style: italic; }
        .type-break .period-badge { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header (Same as Home) -->
        <header class="header">
            <div class="logo-area">
                <a href="/home" class="logo">
                    <img src="../static/logo.svg" alt="Gaon" style="height: 40px;">
                </a>
                <nav class="main-nav">
                    <a href="/chat" class="nav-item">채팅</a>
                    <a href="/timetable" class="nav-item active" style="background-color: var(--hover-bg);">시간표</a>
                    <a href="/menu" class="nav-item">급식</a>
                    <a href="/profile" class="nav-item">설정</a>
                </nav>
            </div>
            <div class="user-area">
                <a href="/profile">
                    <div class="profile-pic"></div>
                </a>
            </div>
        </header>

        <div class="page-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 class="header-title" style="margin-bottom: 0;">시간표</h2>
                <div class="filters" style="display: flex; gap: 10px;">
                    <select id="gradeSelect" style="padding: 8px; border-radius: 6px; border: 1px solid var(--border-color);">
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                    </select>
                    <select id="classSelect" style="padding: 8px; border-radius: 6px; border: 1px solid var(--border-color);">
                        <option value="1">1반</option>
                        <option value="2">2반</option>
                        <option value="3">3반</option>
                        <option value="4">4반</option>
                    </select>
                </div>
            </div>
            
            <div class="timetable-container" id="timetableContainer">
                <div class="table-header">
                    <div>구분</div>
                    <div>시간</div>
                    <div>활동</div>
                    <div></div>
                </div>
                <div id="timetableRows">
                    <div class="loading">시간표 로딩 중...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../static/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gradeSelect = document.getElementById('gradeSelect');
            const classSelect = document.getElementById('classSelect');
            
            function loadTimetable() {
                const grade = gradeSelect.value;
                const cls = classSelect.value;
                const container = document.getElementById('timetableRows');
                
                container.innerHTML = '<div class="loading">시간표 로딩 중...</div>';
                
                fetch(`/api/timetable?grade=${grade}&class=${cls}`)
                    .then(response => response.json())
                    .then(data => {
                        let html = '';
                        
                        // Data assumes already sorted by timeline in backend
                        
                        data.forEach(item => {
                            const isCurrent = item.is_current ? 'current-time' : '';
                            const typeClass = item.type ? `type-${item.type}` : '';
                            
                            // Display logic
                            let periodBadge = '';
                            if(item.period) {
                                // "Period 1" -> "1교시"
                                // If it's just a number:
                                if (typeof item.period === 'number') {
                                    periodBadge = `<span class="period-badge">${item.period}교시</span>`;
                                } else {
                                    periodBadge = `<span class="period-badge">${item.period}</span>`;
                                }
                            }
                            
                            html += `
                                <div class="table-row ${isCurrent} ${typeClass}">
                                    <div>${periodBadge}</div>
                                    <div style="font-size: 14px; color: var(--text-secondary);">${item.time}</div>
                                    <div class="subject">${item.subject}</div>
                                    <div class="teacher">${item.teacher}</div>
                                </div>
                            `;
                        });

                        container.innerHTML = html;
                        
                        // Scroll to current time if exists
                        const currentEl = document.querySelector('.current-time');
                        if (currentEl) {
                            setTimeout(() => {
                                currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }, 500);
                        }
                    })
                    .catch(err => {
                        container.innerHTML = '<div class="loading">시간표를 불러오지 못했습니다.</div>';
                        console.error(err);
                    });
            }

            // Initial Load
            loadTimetable();

            // Listen for changes
            gradeSelect.addEventListener('change', loadTimetable);
            classSelect.addEventListener('change', loadTimetable);
        });
    </script>
</body>
</html>
