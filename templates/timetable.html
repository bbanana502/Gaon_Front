<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Timetable</title>
    <link rel="stylesheet" href="../static/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .page-content {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .header-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .timetable-container {
            background-color: var(--container-bg);
            border-radius: 12px;
            background-color: transparent; /* No card wrapper for container itself */
            box-shadow: none;
            padding: 0;
            border: none;
        }

        .horizontal-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px 30px 5px; /* Bottom padding for scrollbar space or shadow */
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        
        .horizontal-scroll::-webkit-scrollbar {
            display: none; /* Hide scrollbar Chrome/Safari */
        }

        .time-card {
            flex: 0 0 200px; /* Fixed width cards */
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            scroll-snap-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            min-height: 140px;
        }
        
        .dark-mode .time-card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }

        .time-card.current-time {
            border: 2px solid var(--accent-color);
            background-color: rgba(52, 152, 219, 0.05);
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.2);
            z-index: 10;
        }
        
        .time-card.current-time::before {
            content: "NOW";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: white;
            font-size: 11px;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .card-header {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .time-range {
            font-size: 13px;
            color: var(--text-secondary);
            font-family: monospace;
        }
        
        .period-badge {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
        }

        .card-body .subject {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
            word-break: keep-all; /* Korean word break */
        }
        
        .card-body .teacher {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Event Type Styling Overrides */
        .time-card.type-break {
            background-color: #f8f9fa;
            flex: 0 0 120px; /* Smaller cards for breaks */
            min-height: 100px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .dark-mode .time-card.type-break {
            background-color: #2a2a2a;
        }
        .time-card.type-break .subject {
            font-size: 14px;
            font-style: italic;
            color: #888;
        }
        .time-card.type-break .card-header,
        .time-card.type-break .teacher {
            display: none;
        }
        
        .time-card.type-food {
            border-top: 4px solid #4caf50;
        }
         .time-card.type-life {
            border-top: 4px solid #2196f3;
        }
        
        .special-row {
            /* Legacy class clean up if needed, cards handle it via type */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header (Same as Home) -->
        <header class="header">
            <div class="logo-area">
                <a href="/home" class="logo">
                    <img src="../static/logo.svg" alt="Gaon" style="height: 40px;">
                </a>
                <nav class="main-nav">
                    <a href="/chat" class="nav-item">채팅</a>
                    <a href="/timetable" class="nav-item active" style="background-color: var(--hover-bg);">시간표</a>
                    <a href="/menu" class="nav-item">급식</a>
                    <a href="/profile" class="nav-item">설정</a>
                </nav>
            </div>
            <div class="user-area">
                <a href="/profile">
                    <div class="profile-pic"></div>
                </a>
            </div>
        </header>

        <div class="page-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 class="header-title" style="margin-bottom: 0;">시간표</h2>
                <div class="filters" style="display: flex; gap: 10px;">
                    <select id="gradeSelect" style="padding: 8px; border-radius: 6px; border: 1px solid var(--border-color);">
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                    </select>
                    <select id="classSelect" style="padding: 8px; border-radius: 6px; border: 1px solid var(--border-color);">
                        <option value="1">1반</option>
                        <option value="2">2반</option>
                        <option value="3">3반</option>
                        <option value="4">4반</option>
                    </select>
                </div>
            </div>
            
            <div class="timetable-container" id="timetableContainer">
                <!-- Header removed as cards are self-contained -->
                <div id="timetableRows" class="horizontal-scroll">
                    <div class="loading">시간표 로딩 중...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../static/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gradeSelect = document.getElementById('gradeSelect');
            const classSelect = document.getElementById('classSelect');
            
            function loadTimetable() {
                const grade = gradeSelect.value;
                const cls = classSelect.value;
                const container = document.getElementById('timetableRows');
                
                container.innerHTML = '<div class="loading">시간표 로딩 중...</div>';
                
                fetch(`/api/timetable?grade=${grade}&class=${cls}`)
                    .then(response => response.json())
                    .then(data => {
                        let html = '';
                        
                        data.forEach(item => {
                            const isCurrent = item.is_current ? 'current-time' : '';
                            const typeClass = item.type ? `type-${item.type}` : '';
                            
                            // Display logic
                            let periodBadge = '';
                            if(item.period) {
                                if (typeof item.period === 'number') {
                                    periodBadge = `<span class="period-badge">${item.period}교시</span>`;
                                } else {
                                    periodBadge = `<span class="period-badge">${item.period}</span>`;
                                }
                            }
                            
                            html += `
                                <div class="time-card ${isCurrent} ${typeClass}">
                                    <div class="card-header">
                                        ${periodBadge}
                                        <div class="time-range">${item.time}</div>
                                    </div>
                                    <div class="card-body">
                                        <div class="subject">${item.subject}</div>
                                        <div class="teacher">${item.teacher}</div>
                                    </div>
                                </div>
                            `;
                        });

                        container.innerHTML = html;
                        
                        // Scroll to current time if exists (Horizontal)
                        const currentEl = document.querySelector('.current-time');
                        if (currentEl) {
                            setTimeout(() => {
                                currentEl.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                            }, 500);
                        }
                    })
                    .catch(err => {
                        container.innerHTML = '<div class="loading">시간표를 불러오지 못했습니다.</div>';
                        console.error(err);
                    });
            }

            // Initial Load
            loadTimetable();

            // Listen for changes
            gradeSelect.addEventListener('change', loadTimetable);
            classSelect.addEventListener('change', loadTimetable);
        });
    </script>
</body>
</html>
