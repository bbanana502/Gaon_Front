<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon - Timetable</title>
    <link rel="stylesheet" href="../static/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .page-content {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .header-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .timetable-container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .table-header {
            display: grid;
            grid-template-columns: 100px 150px 1fr 1fr;
            background-color: var(--hover-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            padding: 15px;
            color: var(--text-color);
        }
        .table-row {
            display: grid;
            grid-template-columns: 100px 150px 1fr 1fr;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            color: var(--text-color);
        }
        .table-row:last-child {
            border-bottom: none;
        }
        .table-row:hover {
            background-color: var(--bg-color);
        }
        .period-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            text-align: center;
            width: fit-content;
        }
        .subject {
            font-weight: 500;
        }
        .teacher {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .loading {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        .current-time {
            border: 2px solid var(--accent-color);
            background-color: rgba(52, 152, 219, 0.1) !important;
            position: relative;
        }
        .current-time::after {
            content: "NOW";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--accent-color);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
        }
        .special-row {
            background-color: #fcf8e3; /* Light yellow for Dinner */
        }
        .dark-mode .special-row {
            background-color: #3b3b2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header (Same as Home) -->
        <header class="header">
            <div class="logo-area">
                <a href="/home" class="logo">
                    <img src="../static/logo.svg" alt="Gaon" style="height: 40px;">
                </a>
                <nav class="main-nav">
                    <a href="/chat" class="nav-item">Chatting</a>
                    <a href="/timetable" class="nav-item active" style="background-color: var(--hover-bg);">Timetable</a>
                    <a href="/menu" class="nav-item">Menu</a>
                    <a href="/profile" class="nav-item">Setting</a>
                </nav>
            </div>
            <div class="user-area">
                <a href="/profile">
                    <div class="profile-pic"></div>
                </a>
            </div>
        </header>

        <div class="page-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 class="header-title" style="margin-bottom: 0;">Class Schedule</h2>
                <div class="filters" style="display: flex; gap: 10px;">
                    <select id="gradeSelect" style="padding: 8px; border-radius: 6px; border: 1px solid var(--border-color);">
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                    </select>
                    <select id="classSelect" style="padding: 8px; border-radius: 6px; border: 1px solid var(--border-color);">
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                    </select>
                </div>
            </div>
            
            <div class="timetable-container" id="timetableContainer">
                <div class="table-header">
                    <div>Period</div>
                    <div>Time</div>
                    <div>Subject</div>
                    <div>Teacher</div>
                </div>
                <div id="timetableRows">
                    <div class="loading">Loading schedule...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../static/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gradeSelect = document.getElementById('gradeSelect');
            const classSelect = document.getElementById('classSelect');
            
            function loadTimetable() {
                const grade = gradeSelect.value;
                const cls = classSelect.value;
                const container = document.getElementById('timetableRows');
                
                container.innerHTML = '<div class="loading">Loading schedule...</div>';
                
                fetch(`/api/timetable?grade=${grade}&class=${cls}`)
                    .then(response => response.json())
                    .then(data => {
                        let html = '';
                        // Sorting logic might need adjustment if mixed integers and strings (Dinner)
                        // data.sort(...) - 'Dinner' vs int period
                        
                        // Actually, the API returns them in meaningful order (1-7, then appended 8-11).
                        // If we trust the API order, we don't need client sort.
                        
                        data.forEach(cls => {
                            const isCurrent = cls.is_current ? 'current-time' : '';
                            const isSpecial = cls.is_special ? 'special-row' : '';
                            const periodDisplay = cls.period === 'Dinner' ? 'Dinner' : cls.period;
                            
                            html += `
                                <div class="table-row ${isCurrent} ${isSpecial}">
                                    <div><span class="period-badge" style="${cls.period==='Dinner' ? 'background:#e67e22':''}">${periodDisplay}</span></div>
                                    <div style="font-size: 14px; color: var(--text-secondary);">${cls.time}</div>
                                    <div class="subject">${cls.subject}</div>
                                    <div class="teacher">${cls.teacher}</div>
                                </div>
                            `;
                        });

                        container.innerHTML = html;
                        
                        // Scroll to current time if exists
                        const currentEl = document.querySelector('.current-time');
                        if (currentEl) {
                            setTimeout(() => {
                                currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }, 500);
                        }
                    })
                    .catch(err => {
                        container.innerHTML = '<div class="loading">Failed to load schedule.</div>';
                        console.error(err);
                    });
            }

            // Initial Load
            loadTimetable();

            // Listen for changes
            gradeSelect.addEventListener('change', loadTimetable);
            classSelect.addEventListener('change', loadTimetable);
        });
    </script>
</body>
</html>
